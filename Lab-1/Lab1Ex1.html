<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabEx1</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#00FFFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "red";
        const size = 150;
        const thickness = 50;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        ctx.strokeRect(centerX - thickness / 2, centerY - size / 2, thickness, size);
        ctx.strokeRect(centerX - size / 2, centerY - thickness / 2, size, thickness);

        ctx.fillRect(centerX - thickness / 2, centerY - size / 2, thickness, size);
        ctx.fillRect(centerX - size / 2, centerY - thickness / 2, size, thickness);

        function drawEye(x, y) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x - 2.5, y - 2.5, 1.5, 0, Math.PI * 2);
            ctx.fill();
        }

        drawEye(centerX - 15, centerY - 10);
        drawEye(centerX + 15, centerY - 10);

        ctx.fillStyle = "black";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(centerX, centerY + 10, 12, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.fillRect(centerX - 6, centerY + 10, 5, 6);
        ctx.fillRect(centerX + 1, centerY + 10, 5, 6);
    </script>

</body>
</html>
